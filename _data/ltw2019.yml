gruende:
  - "Brandenburger Bürger müssen regelmäßig erleben, wie US-Truppentransporte durch unser Bundesland Richtung russische Grenze verlegt werden. Was vor 30 Jahren undenkbar war, ist plötzlich eine ernsthafte Gefahr: ein Krieg gegen Russland."

  - "Infolge der (entschädigungslosen) Enteignung der DDR-Bevölkerung und der damit einhergehenden Zerschlagung der Industrie durch die Treuhand, ist Brandenburg in weiten Teilen zu einer staatlich organisierten Armutszone geworden."

  - "Unsere Kinder müssen ihre Heimat verlassen, um eine kleine Hoffnung zu haben, einem unwürdigen Berufsleben im Niedriglohnsektor oder als ALG-II-Aufstocker zu entgehen. Nicht selten wählen sie den Weg in die Bundeswehr, die ihr Leben aufs Spiel setzt für die BRD-Superreichen, die für die Perspektivlosigkeit unserer Kinder verantwortlich sind."

  - "Die Geschichte der Menschen im Osten und in Brandenburg wird gezielt verdrängt und verächtlich gemacht – sei es durch den gezielten Abriss von DDR-Architektur, westdeutsche Märchenstunden über die DDR in der Gedenkstätte Hohenschönhausen oder die Verwahrlosung antifaschistischer Denkmäler im gesamten Bundesland."

forderungen:
  - {short: "Das Gebot der Stunde heißt: Frieden & Freundschaft mit Russland! Weg mit den Sanktionen!", body: "Wir wenden uns dagegen, dass Brandenburg als Transit-Bundesland für US-Truppen Richtung russische Grenze missbraucht wird.  Wir fordern die sofortige Beendigung der Bundeswehr-Kriegseinsätze – insbesondere an der russischen Grenze. Wir wenden uns gegen eine Aufrüstung der Bundeswehr nach NATO-Kriterien auf Kosten von notwendigen Investitionen zur Bekämpfung des Pflegenotstandes in Brandenburger Kliniken, Lehrermangel, fehlende Investitionen in den öffentlichen Personennahverkehr uvm."}
  - {short: "Gleichstellung von Ost und West jetzt!", body: "Schluss mit der entwürdigenden ungleichen Bezahlung der ostdeutschen Arbeiter und Angestellten gegenüber ihren Westkollegen als Vorbereitung des weiteren Sozialabbaus in den alten Bundesländern. Schluss mit den ungleichen Renten und dem Rentenstrafrecht. Bedingungslose Anerkennung aller DDR-Bildungs- und Berufsabschlüsse! Entschädigung für die durch die Nichtanerkennung entgangenen Löhne!"}
  - {short: "Wir fordern ein Recht auf Arbeit!", body: "Dazu brauchen wir den Wiederaufbau einer leistungsfähigen Industrie in staatlicher Hand unter demokratischer Kontrolle, die zu spürbarer Reduzierung der im Osten doppelt so hohen Massenarbeitslosigkeit führt und die Abwanderung junger Fachkräfte und ihrer Familien eindämmt. Keine weiteren Betriebsschließungen!"}
  - {short: "Abschaffung aller Verbrauchssteuern für die arbeitende Bevölkerung – NEIN zu einer CO2-Steuer!", body: "Stattdessen Einführung einer Reichensteuer für große Vermögen, Wiedereinführung der Erbschafts- und Vermögenssteuer, von Steuern auf Spekulationsgewinne. Keine Einführung eines gesetzlichen Sparzwangs durch die Verankerung einer sog. Schuldenbremse in die Brandenburger Landesverfassung!"}
  - {short: "Wiedereinführung der unentgeltlichen medizinischen Betreuung sowie der kostenlosen Abgabe von Medikamenten.", body: "Schluss mit der kommerziell bedingten Limitierung der medizinischen Betreuung. Errichtung einer Pflege, die tatsächlich humanistischen Leitlinien folgt, statt Profitinteressen. Rauf mit den Löhnen und Personalschlüssel für Pflegkräfte! Gegen jegliche Privatisierung und Schließung von Krankenhäusern in Brandenburg!"}
  - {short: "Schuldenschnitt für die Kommunen und Rücküberführung der kommunalen Daseinsvorsorge in öffentliche Hand unter demokratische Volkskontrolle – keine Privatisierungen jeglicher Form!", body: "Wiederherstellung zumutbarer Tarife für kommunale Dienstleistungen einschließlich Nahverkehr und Wohnungsmieten. Schluss mit dem Abriss der von der DDR errichteten Wohnungen und Gesellschaftsbauten sowie antifaschistischen Gedenkstätten!"}
  - {short: "Ausbau des Nahverkehrs in der Fläche zur Erhöhung der Mobilität für breite Bevölkerungsteile im ländlichen Raum!", body: "Beitrag zum Schutz von Gesundheit und Umwelt durch Reduzierung des Autoverkehrs. NEIN zu Diesel-Fahrverboten!"}
  - {short: "Verbot aller Organisationen mit faschistischen, rassistischen und ausländerfeindlichen Zielen!", body: "Aburteilung und Enteignung ihrer häufig aus Westdeutschland stammenden Hintermänner und Geldgeber entsprechend Art.139 des Grundgesetzes. Konsequente Wiedereinführung antifaschistischer und humanistischer Lehrinhalte an allen Schulen, Hochschulen und Universitäten!  Abschaffung des Landesverfassungsschutzes und Rücknahme des neuen Brandenburger Polizeigesetzes zur Unterdrückung und Kriminalisierung möglicher Proteste!"}
  - {short: "Ungehinderte und unverfälschte Verbreitung DDR-Literatur, -Kunst und -Geschichte!", body: "Rehabilitierung  aller politischen, militärischen, wissenschaftlichen und kulturellen DDR-Funktionsträger! Schluss mit der Demütigung der DDR-Biografie tausender Brandenburger Bürger – Schluss mit der Hetze gegen den ersten Friedensstaat auf deutschem Boden! <hr> <p>Wir Brandenburger Kommunistinnen und Kommunisten sind uns bewusst, dass unsere Forderungen z.T. nur auf bundesweiter Ebene durchzusetzen sind und das es dafür eines langen Widerstandes aller arbeitender Menschen in Ost und West bedarf. Wir sind uns bewusst, dass diese Forderungen nur gegen den erbitterten Widerstand einer Minderheit von Superreichen in unserem Land durchgesetzt werden können, die über Politiker, Geheimdienste, Medien und Polizei verfügen. Aber 30 Jahre Kapitalismus in Ostdeutschland haben gezeigt: So wie es ist, kann es nicht bleiben – unsere Solidarität gegen ihre Profite!<p>"}
