<section class="theme-primary">
  <div class="container col-md-10 col-lg-6 pb-5">
    <div id="carouselExampleCaptions" class="carousel slide h-100" data-ride="carousel">
      <ol class="carousel-indicators">
        {% for item in site.data.main.carousel %}
        <li data-target="#carouselExampleCaptions" data-slide-to="{% increment slideNo %}"></li>
        {% else %}
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        {% endfor %}
      </ol>
      <div class="carousel-inner">
        {% for item in site.data.main.carousel %}
        <div class="carousel-item">
          <img src="{{item.img}}" class="d-block w-100" alt="{{item.img-alt}}">
          <div class="carousel-caption d-none d-md-block">
            <h5>{{item.title}}</h5>
            <p>{{item.subtitle}}</p>
          </div>
        </div>
        {% else %}
        <div class="carousel-item active">
          <img src="https://dummyimage.com/640x360/000/fff" alt="" class="d-block w-100">
          <div class="carousel-caption d-none d-md-block">
            <h5>Lorem ipsum</h5>
            <p>Lorem ipsum dolor sit amet.</p>
          </div>
        </div>
        {% endfor %}
      </div>
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Vorheriges</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">NÃ¤chstes</span>
      </a>
    </div>
  </div>

  <script>
    document.querySelector(".carousel-item").classList.add("active");
    document.querySelector(".carousel-indicators>li").classList.add("active");
  </script>
</section>
